<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Time!</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>


  </head>

  <body>

    <div class="container">

      <br>

      <!-- Jumbotron Title -->
      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">"Choo Choo"</h3>
      </div>


      <!-- Train Times -->
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Current Train Schedule</h2>
                </div>
                <div class="row">
                <!-- Columns -->
                <div class="panel-body">
                <div class="col-md-2 col-2">
                    <h4>Train Name</h4>
                </div>
                <div class="col-md-2 col-2">
                    <h4>Destination</h4>
                </div>
                <div class="col-md-2 col-2">
                    <h4>Frequency (min)</h4>
                </div>
                <div class="col-md-2 col-2">
                    <h4>Next Arrival</h4>
                </div>
                <div class="col-md-2 col-2">
                    <h4>Minutes Away</h4>
                </div>
                <div class="col-md-1 col-1"></div>
                <!-- Columns ^^-->
                </div>

                </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Make Your Bid -->
      <div class="row">
          <div class = "col-lg-1"></div>
        <div class="col-lg-10">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="bidder-name">Train Name</label>
                  <input class="form-control" id="bidder-name" type="text">
                </div>
                <div class="form-group">
                        <label for="bidder-name">Destination</label>
                        <input class="form-control" id="bidder-name" type="text">
                </div>
                <div class="form-group">
                  <label for="bidder-price">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="bidder-price" type="number">
                </div>
                <div class="form-group">
                        <label for="bidder-price">Frequency (min)</label>
                        <input class="form-control" id="bidder-price" type="number">
                </div>    
                <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div> 
        <div class = "col-lg-1"></div> 
      </div>

    </div>

    <!-- Script -->
    <script src="logic.js"></script>

  </body>

</html>
